<div class="audioBar">
    <div class="chosenBlock">
        <div id="chosen">
            <p class="chosenStart" *ngIf="chosen">{{ chosenStart }}</p>
            <p class="chosenEnd" *ngIf="chosen">{{ chosenEnd }}</p>
        </div>
    </div>
    <div class="progressBackground">
        <div id="chosenBar" (click)="seek($event)">
            <div id="progressBar"></div>
            <div id="seekKnob" (mousedown)="dragKnob($event)"></div>
        </div>
    </div>
    <div class="times">
        <p class="start">{{ currentTime }}</p>
        <p class="end">{{ endTime }}</p>
    </div>
    <div class="mediaControls">
        <div class="centerControls">
            <i class="step fa-solid fa-backward-step fa-xl" (click)="jumpTime(-jumpSecs)"></i>
            <i id="playPause" class="playButton fa-solid fa-play fa-xl" (click)="playPause()"></i>
            <i class="step fa-solid fa-forward-step fa-xl" (click)="jumpTime(jumpSecs)"></i>
        </div>
    </div>
</div>
