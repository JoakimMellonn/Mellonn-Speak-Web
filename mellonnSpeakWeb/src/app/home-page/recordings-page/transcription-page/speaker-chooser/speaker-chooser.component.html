<p style="display: inline;">Auto switch speaker </p>
<input type="checkbox" [(ngModel)]="autoSwitch">
<div class="chooserDiv">
    <div *ngFor="let speaker of speakerList">
        <div id="speaker{{speaker.number}}" (click)="selectSpeaker(speaker.number)">
            <div class="text">{{speaker.label}}</div>
        </div>
    </div>
</div>
