<div class="divBubble" id="bubble">
    <textarea class="chatBubble" id="textArea" type="text" [(ngModel)]="text" value="{{sww.pronouncedWords}}" (ngModelChange)="onChanged($event)" (keydown.enter)="onEnter($event)">
    </textarea>
    <p *ngIf="changed == true">Press enter to save</p>
    <div class="saveCancelLine" *ngIf="changed == true">
        <button class="cancelButton" (click)="cancel()">
            Cancel
        </button>
        <button class="saveButton" (click)="save()">
            Save
        </button>
    </div>
</div>
