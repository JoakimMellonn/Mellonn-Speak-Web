<div class="divBubble">
    <textarea 
        class="chatBubble" 
        type="text" 
        [(ngModel)]="text" 
        value="{{sww.pronouncedWords}}" 
        (ngModelChange)="onChanged($event)" 
        (keydown.enter)="onEnter($event)"
        (focus)="onFocus()"
        (select)="onSelection($event)"
        id="{{sww.startTime}}"
    >
    </textarea>
    <p *ngIf="changed == true">Press enter to save</p>
    <div class="saveCancelLine" *ngIf="changed == true">
        <button class="cancelButton" (click)="cancel()">
            Cancel
        </button>
        <button class="saveButton" (click)="save()">
            Save
        </button>
    </div>
    <div class="speakerChooser" *ngIf="selected == true">
        <div *ngFor="let speaker of speakerList">
            <div id="speaker{{speaker.number}}" class="speaker" (click)="selectSpeaker(speaker.number)">
                <div class="text">{{speaker.label}}</div>
            </div>
        </div>
        <div class="saveCancelLine">
            <button class="cancelButton" (click)="speakerCancel()">
                Cancel
            </button>
            <button class="saveButton" (click)="speakerSave()">
                Save
            </button>
        </div>
    </div>
</div>
