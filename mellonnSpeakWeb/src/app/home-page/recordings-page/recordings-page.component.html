<div class="pageContainer">
    <div class="center">
        <div class="mainContent" *ngIf="!loading">
            <div class="recordings" *ngIf="!uploadActive">
                <div class="titleBox">
                    <h1>
                        Here's your Recordings
                    </h1>
                </div>
                <div class="contentBox">
                    <p *ngIf="recordings.length == 0">You don't have any recordings</p>
                    <div class="recordingElement" *ngFor="let recording of recordings" (click)="openRecording(recording)">
                        <p class="title">{{recording.name}}</p>
                        <mat-spinner class="spinner" [color]="'accent'" [diameter]="20" [strokeWidth]="3" *ngIf="recording.fileUrl == null || recording.fileUrl == undefined"></mat-spinner>
                        <p class="date">{{recording.date | date}}</p>
                        <p class="description">{{recording.description}}</p>
                    </div>
                </div>
            </div>
            <div class="sideColumn">
                <div class="uploadRecording">
                    <div class="titleBox">
                        <h1>
                            Upload a Recording
                        </h1>
                    </div>
                    <div class="contentBox">
                        <div class="dropZone" appDnd (fileDropped)="onFileDropped($event)" *ngIf="!uploadActive">
                            <input type="file" #fileDropRef id="fileDropRef" accept=".waw,.flac,.m4p,.m4a,.m4b,.mmf,.aac,.mp3,.mp4,.MP4">
                            <i class="fa-solid fa-upload fa-2xl"></i>
                            <h3>Drop an audio file here</h3>
                            <h3>or</h3>
                            <button class="standardButton">
                                Choose a file
                            </button>
                        </div>
                        <app-upload-page [file]="uploadFile" *ngIf="uploadActive && (uploadFile != null || uploadFile != undefined)"></app-upload-page>
                    </div>
                </div>
                <div class="admin" *ngIf="authService.superDev && !uploadActive">
                    <div class="titleBox">
                        <h2>
                            Administrate group
                        </h2>
                    </div>
                    <div class="contentBox">
                        <p>Add/remove benefit user</p>
                        <input type="text" class="inputField" placeholder="Email">
                        <div class="addRemove">
                            <button id="remove">Remove</button>
                            <button>Add</button>
                        </div>
                        <button class="standardButton">View all users in group</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
